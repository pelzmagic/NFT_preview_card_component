<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>NFT preview card</title>
    <link rel="icon" href="./images/favicon-32x32.png">
</head>
<body>
    <div class="box">
        <div class="container">
            <img src="./images/image-equilibrium.jpg" alt="equilibrium" class="image">
            <div class="overlay">
            <a href="#" class="icon"><img src="./images/icon-view.svg" alt="view" class="eye"></a>
            </div>
        </div>
        <h1>Equilibrium#3429</h1>
        <h2>Our Equilibrium collection promotes <br>balance and calm.</h2>
        <div class="brick">
            <div class="eth">
            <img src="./images/icon-ethereum.svg" alt="ethereum" class="coin">
            <h3>0.041ETH</h3>
            </div>
            <div class="days">
                <img src="./images/icon-clock.svg" alt="clock" class="time">
                <h4>3 days left</h4>
            </div>
        </div>
        <div class="line">
            <hr>
        </div>
        <div class="avatar">
            <img src="./images/image-avatar.png" alt="avatar" class="pic">
            <p>Creation of <span>Pelzmagic</span></p>
        </div>
       
        </div>
    </div>
</body>
</html
